<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .d-block {
        height: 200px;
        object-fit: cover;
      }
      .navbar {
        background-color: #fdd835; /* yellow */
      }
      .navbar-brand,
      .nav-link {
        color: black !important;
      }
      .system-description {
        margin: 40px 0;
      }
    </style>
</head>
<body>
     <div class="container p-4">
        <div>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/pat_reg4.jpg"
                class="d-block w-100"
                alt="Patient Registration"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/pat_reg5.jpg"
                class="d-block w-100"
                alt="Hospital Image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/pat_reg6.jpg"
                class="d-block w-100"
                alt="Doctor Consultation"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg mt-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Patient System</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register">Register Patient</a>
                <a class="nav-link" href="/appointments/book"
                  >Book Appointment</a
                >
                <a class="nav-link" href="/login">Login</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
<div class="container mt-5">
    <h2 class="mb-4">Welcome to Doctor Dashboard</h2>

    <div class="mb-3">
        <a href="/doctor/appointments" class="btn btn-primary">View My Appointments</a>
    </div>

    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
