<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Appointment</h2>

    <form th:action="@{'/doctor/appointments/' + ${appointment.appointmentId} + '/edit'}" method="post">
        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" th:value="${appointment.patient.patientName}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Appointment Date</label>
            <input type="text" class="form-control" th:value="${#temporals.format(appointment.appointmentDate, 'dd-MM-yyyy')}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Time Slot</label>
            <input type="text" class="form-control" th:value="${appointment.timeSlot}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Prescribed Medications</label>
            <textarea class="form-control" name="prescribedMedications" rows="4"
                      th:text="${appointment.prescribedMedications}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Recommended Tests</label>
            <textarea class="form-control" name="recommendedTests" rows="4"
                      th:text="${appointment.recommendedTests}"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/doctor/appointments" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
